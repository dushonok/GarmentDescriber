<html>
<head>
  <title>JSON Test Page</title>
  <script src="http://code.jquery.com/jquery-1.4.4.js"></script>
	<script>
	// Replace YOURAPIKEY with appropriate key
	// Replace ACCOUNT_ID with your ACCOUNT_ID
	// APIKEY should have access to Read on Account.Category
	
	$(document).ready(function() {
		$.getJSON("http://gelisam.com/ff/GarmentDescriber/list-field-values.php?key=ItemMatrix",
		  function(data) {
                    console.log("OK");
		    $.each(data, function(i,category) {
				$("<li>"+i+": "+category+"</li>").appendTo($("#categories"));
		    });
                  });
	});
	</script>
</head>
<body>
	<ul id="categories">
	</ul>
</body>
</html>
