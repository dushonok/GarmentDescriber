<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LightSpeed Categories</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/garment_storage.js"></script>
    <script>
      $(document).ready(function() {
        var sessionId = newSession("TestUser");
        var garmentId = newGarment(sessionId);
        saveField(sessionId, garmentId, "Description", "Sam's test item"); // the description is the only mandatory field.
        
        saveField(sessionId, garmentId, "Manufacturer", "2"); // {"2": "vintage"}
        saveField(sessionId, garmentId, "Category", "12"); // {"12":"canadian designer/dress"}
        saveField(sessionId, garmentId, "Vendor", "355"); // {"355":"LEs Enfants Savages"}
        // Note: the above sets the "default vendor".
        
        saveField(sessionId, garmentId, "Tags", "sam,bestseller");
        saveField(sessionId, garmentId, "Price", "120.0");
        saveField(sessionId, garmentId, "Msrp", "125.0");
        saveField(sessionId, garmentId, "Cost", "100.0");
        saveField(sessionId, garmentId, "Quantity", "3");
        
        //saveField(sessionId, garmentId, "ItemMatrix", ["4:1", "green", "medium"]);
        // Note: "ItemMatrix" is weird. Don't use it.
        
        uploadGarment(sessionId, garmentId, function(data) {
          $("body").html(JSON.stringify(data));
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
